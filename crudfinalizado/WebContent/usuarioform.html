<html>

<head>
    <title>.::Cadastro Usuario::.</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<h1> Cadastrar Usuário</h1>

<body class="maincontatos">
<form action="addusuario.jsp" method="post">
	
	<div class="col">
	Nome       <input class="form-control" placeholder="Nome Completo" type="text" name ="nome" /><br>
	</div>
	
	<div class="col">
	Sexo <br>
	 <input type="radio" name ="sexo" value="masculino" />Masculino
	 <input type="radio" name ="sexo" value="Feminino" />Feminino<br>
	</div>
	<hr>
	<div class="col">
	Email      <input class="form-control" placeholder="exemplo@exemplo.com.br" type="text" name ="email" /><br>
	</div>
	
	<div class="col">
	Password   <input class="form-control" type="text" name ="password" /><br>
	</div>

	<!-- <div class="col">
	Endereço       <input class="form-control" placeholder="Rua Brasil N° 0 - Bairro Brasil" type="text" name ="endereço" /><br>
	</div> -->
	
	<div class="col">
	Pais 
	 <select name="pais">
	 	<option>Brasil</option>
	 	<option>Argentina</option>
	 	<option>Chile</option>
	 	<option>EUA</option>
	 </select>
	</div>
	<hr>
<input class="btn btn-dark" type="submit" value="Cadastrar">

</form>
</body>
</html>
